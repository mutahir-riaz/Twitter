<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { list-style-type: none; padding: 0; }
    #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
    #typing { color: gray; }
  </style>
</head>
<body>
  <h2 id="userhai"></h2>
  <input id="username" placeholder="Enter username" />
  <input id="recipient" placeholder="Enter recipient username" />
  <ul id="messages"></ul>
  <div id="typing"></div>
  <input id="message" placeholder="Enter message" />
  <button onclick="sendMessage()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let typingTimeout;

    // Set the username
    document.getElementById('username').addEventListener('change', (event) => {
      const username = event.target.value;
      document.getElementById('userhai').textContent = `Hello, ${username}`;
      socket.emit('set username', username);
    });

    // Handle typing notifications
    document.getElementById('message').addEventListener('input', () => {
      const recipient = document.getElementById('recipient').value;
      if (recipient) {
        socket.emit('typing', recipient);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit('stop typing', recipient);
        }, 3000);
      }
    });

    // Send a private message
    function sendMessage() {
      const message = document.getElementById('message').value;
      const recipient = document.getElementById('recipient').value;
      if (message && recipient) {
        socket.emit('private message', { recipient: recipient, message: message });
        document.getElementById('message').value = '';
        socket.emit('stop typing', recipient);
      }
    }

    // Listen for private messages
    socket.on('private message', (data) => {
      const messageElement = document.createElement('li');
      messageElement.textContent = `${data.sender}: ${data.message}`;
      document.getElementById('messages').appendChild(messageElement);
    });

    // Listen for typing notifications
    socket.on('typing', (msg) => {
      document.getElementById('typing').textContent = msg;
    });

    socket.on('stop typing', () => {
      document.getElementById('typing').textContent = '';
    });
  </script>
</body>
</html>
